<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mark Absence | Intelligent Timetable</title>
   <link rel="stylesheet" href="../css/style.css">
  <script src="../js/main.js" defer></script>
</head>
<body>
  <header>
    <h2>Mark Teacher Absence</h2>
    <nav>
      <a href="dashboard.html">Dashboard</a>
      <a href="timetable.html">View Timetable</a>
      <a href="index.html">Logout</a>
    </nav>
  </header>

  <main>
    <form id="absenceForm">
      <label>Teacher Name</label>
      <input type="text" id="teacherName" placeholder="Enter teacher name" required>

      <label>Date of Absence</label>
      <input type="date" id="absenceDate" required>

      <label>Reason</label>
      <textarea id="reason" placeholder="Reason for absence" required></textarea>

      <button type="submit">Submit</button>
    </form>
  </main>
</body>
</html>
